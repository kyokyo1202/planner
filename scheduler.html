<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>MHDP Full Calendar</title>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <div class="year-month"></div>
      <div class="nav">
        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
        <button class="nav-btn go-today" onclick="goToday()">Today</button>
        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
      </div>
    </div>

    <div class="main">
      <div class="months">
        <li><a href="#" title="1월" data-value="1">JAN</a></li>
        <li><a href="#" title="2월" data-value="2">FEB</a></li>
        <li><a href="#" title="3월" data-value="3">MAR</a></li>
        <li><a href="#" title="4월" data-value="4">APR</a></li>
        <li><a href="#" title="5월" data-value="5">MAY</a></li>
        <li><a href="#" title="6월" data-value="6">JUN</a></li>
        <li><a href="#" title="7월" data-value="7">JUL</a></li>
        <li><a href="#" title="8월" data-value="8" class="selected">AUG</a></li>
        <li><a href="#" title="9월" data-value="9">SEP</a></li>
        <li><a href="#" title="10월" data-value="10">OCT</a></li>
        <li><a href="#" title="11월" data-value="11">NOV</a></li>
        <li><a href="#" title="12월" data-value="12">DEC</a></li>
      </div>
      <div class="days">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tus</div>
        <div class="day">Wen</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
